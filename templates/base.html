<body>
    <!--Navbar-->

    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"

    <!--Register_Login JS-->
    <script src="{% static "js/register_login.js" %}"></script>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const requirementElement = document.getElementById("job-requirement");
          const text = requirementElement.textContent;
          // Split text by periods 
          const sentences = text.split(/(?<=[.])\s/);
          // Replace the content with formatted sentences
          requirementElement.innerHTML = sentences.map(sentence => `<span>${sentence}</span><br>`).join('');
      });
      
      document.addEventListener("DOMContentLoaded", function () {
            const requirementElement = document.getElementById("job-responsibilities");
            const text = requirementElement.textContent;
            // Split text by periods 
            const sentences = text.split(/(?<=[.])\s/);
            // Replace the content with formatted sentences
            requirementElement.innerHTML = sentences.map(sentence => `<span>${sentence}</span><br>`).join('');
        });
        
    </script>
</body>
</html>
